<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration Form</title>
        <style>
            label {
                display: block;
            }

            input {
                display: inline-block;
                margin-bottom: 1em;
            }

            fieldset {
                border: none;
            }
        </style>
    </head>

    <body>

        <form action="/receive-registration" method="POST">
            <fieldset>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Type desired username">

                <label for="email-address">Email Address</label>
                <input id="emailAddress" name="emailAddress" type="text" placeholder="Type email address">

                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Type desired password">

                <label for="passwordVerify">Password Verify</label>
                <input id="passwordVerify" name="passwordVerify" type="password" placeholder="Verify password">
            </fieldset>

            <button type="submit">
                Create Account
            </button>
        </form>

    </body>
</html>
