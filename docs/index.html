<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#b9deff">
	<title>Welcome to VernacuLearn</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,400;1,100;1,200&display=swap" rel="stylesheet">
</head>

<body>
 	<div id="container">
 		<div class="form-wrap">
		<h1>welcome to vernacuLearn</h1>
		<p>it's free and only takes a minute</p>
		<form method="POST" action="/receive-registration">
			<div class="form-group">
				<label for="text">enter first name</label>
				<input type="text" name="firstName" id="first-name">
			</div>
			<div class="form-group">
				<label for="text">enter last name</label>
				<input type="text" name="lastName" id="last-name">
			</div>
			<div class="form-group">
				<label for="email">enter email address</label>
				<input type="email" name="emailAddress" id="email">
			</div>
			<div class="form-group">
				<label for="password">enter password</label>
				<input type="password" name="password" id="password">
			</div>
			<div class="form-group">
				<label for="password">confirm your password</label>
				<input type="password" name="verifyPassword" id="password2">
			</div>
			<button type="submit" class="btn">Sign Up</button>
          <p class="bottom-text">
            By clicking the Sign Up button, you agree to our
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
      <footer>
        <p>Already have an account? <a href="#">Login Here</a></p>
      </footer>
    </div>
  </body>
</html>
