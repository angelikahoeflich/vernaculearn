<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#b9deff">
    <title>Welcome to VernacuLearn | Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,400;1,100;1,200&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="container">
      <div class="form-wrap">
        <h1>welcome to vernacuLearn</h1>
        <form method="POST" action="/receive-signin">
          <div class="form-group">
            <label for="email">enter email address</label>
            <input type="email" name="emailAddress" id="email">
          </div>
          <div class="form-group">
            <label for="password">enter password</label>
            <input type="password" name="password" id="password">
          </div>
          <button type="submit" class="btn">Sign In</button>
        </form>
      </div>
    </div>
  </body>
</html>
