<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#b9deff">
	<title>Welcome to VernacuLearn</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,400;1,100;1,200&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    section.interests{
      min-width: 600px;;
    }
    section.interests > ul{
      padding:20px;
    }
    section.interests > ul >li {
      margin:10px;
    }
  </style>
</head>


<body>
  <div id="container">
   	<section id="reg-wrap" class="interests">
      <ul>
        <li v-for ="interest in interests">
          <h1>{{interest.interest}}</h1>
          <p>{{interest.description}}</p>
        </li>
      </ul>
    </section>
 
      <footer>
       <p>Copyright &copy; VernacuLearn 2020. <a href="#">All rights reserved.</a>

      </footer>
  </div>  
  <script>
    var interestsApp = new Vue({
      el: "section.interests",

      data: {

        interests: [
          {
            id:1,
            interest: 'example'
          }
        ]

      },

      created: function() {
        fetch("http://localhost:9999/api/interests")
          .then( function(response) { return response.json() } )
          .then( function(jsonData) {
            this.interestsApp.interests = jsonData;
          });
      }
    });
  </script>
</body>
</html>
